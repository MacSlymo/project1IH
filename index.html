<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Blackjack Game</title>
<link href="style.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class='page'>




	<div id="title-div">
	  <h1 id="title">BlackJack Game</h1>
	</div>

  <div class='dealer-cards'>
      <div class='card card1'></div>
      <div id='flipped' class='card card2'></div>
      <div class='new-cards'></div>
      <div class='clear'></div>
      <div id='dealerTotal' class='dealer-total'></div>
  </div>

	<div class="row">
		<div class="col-xs-5 card-zone">
      <div class='clear'></div>
      <div id="player1-cards" class='player-cards'>
        <div class='card card1'></div>
        <div class='card card2'></div>
        <div class='new-cards'></div>
      	<div class='clear'></div>
      	<div id='playerTotal' class='player-total'></div>
			</div>
		</div>
    <div class="col-xs-1"></div>
		<div class="col-xs-5 card-zone">
      <div class='clear'></div>
      <div id="player2-cards" class='player-cards P2'>
        <div class='card card1 cardP2'></div>
        <div class='card card2 cardP2'></div>
        <div class='new-cards cardP2'></div>
      	<div class='clear'></div>
      	<div id='player2Total' class='player-total'></div>
			</div>
		</div>
		<div class="col-xs-1"></div>
  </div>


	<div class="row players-buttons">
		<div class="col-xs-5">
      <div class='buttons'>
      	<div class='btn' id='hit'>Hit</div>
      	<div class='btn' id='stand'>Stand</div>
    	</div>
		</div>
		<div id="new-game" class="col-xs-1">
		</div>
		<div class="col-xs-5">
      <div class='buttons2'>
      	<div class='btn' id='hit2'>Hit</div>
      	<div class='btn' id='stand2'>Stand</div>
    	</div>
		</div>
		<div class="col-xs-1"></div>
	</div>


	<div class="row money-zone">
		<div class="col-xs-5">
    	<div id="betting-area1" class='betting-area'>
    		<b>Player 1 Bet</b><br />
    		<div id='bet' class='bet money'>0</div>
    		<div>
      		<div class='btn btn-secondary' id='more'>+</div>
      		<div class='btn btn-secondary' id='less'>-</div>
	    	</div>
    		<div class='clear'></div>
    	</div>
			<div>
    		<b>Available Funds</b><br />
    		<span id='money' class='money'>200</span>
    		<div class='clear'></div>
    	</div>
      <div class='clear'></div>
		</div>
		<div class="col-xs-1"></div>
		<div class="col-xs-5">
    	<div id="betting-area2" class='betting-area'>
    		<b>Player 2 Bet</b><br />
    		<div id='bet2' class='bet money'>0</div>
    		<div>
      		<div class='btn btn-secondary' id='more2'>+</div>
      		<div class='btn btn-secondary' id='less2'>-</div>
	    	</div>
    		<div class='clear'></div>
    	</div>
			<div>
    		<b>Available Funds</b><br />
    		<span id='money2' class='money'>200</span>
    		<div class='clear'></div>
    	</div>
		</div>
		<div class="col-xs-1"></div>
	</div>


	<div class="row">
		<div class="col-xs-5">
	    <div id='message' class='message'></div>
		</div>
		<div class="col-xs-1"></div>
		<div class="col-xs-5">
	    <div id='message2' class='message'></div>
		</div>
		<div class="col-xs-1"></div>
	</div>


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.core.min.js"></script>
<script src="js/game.js"></script>

</body>
</html>
