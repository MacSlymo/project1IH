<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>



  <div class="row spaced">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
      <img id="croupier-logo" src="img/croupier1.png" alt="croupier-logo">
    </div>
    <div class="col-xs-4">
    </div>
  </div>






  <div class="row little-spaced">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <div class="col-xs-3 card-slot dealer revealed-card"></div>
      <div class="col-xs-3 card-slot dealer hidden-card"></div>
      <div class="col-xs-3 card-slot dealer revealed-card hidden"></div>
      <div class="col-xs-3 card-slot dealer revealed-card hidden"></div>
    </div>
    <div class="col-xs-4"></div>
  </div>



  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-2 circle">
      <p class="paragraph">Player 1 Pot</p>
      <p id="player1-pot" class="sub-paragraph">0</p>
    </div>
    <div class="col-xs-4"></div>
    <div class="col-xs-2 circle">
      <p class="paragraph">Player 2 Pot</p>
      <p id="player2-pot" class="sub-paragraph">0</p>
    </div>
    <div class="col-xs-2"></div>
  </div>


  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-4 card-stack">
      <div class="col-xs-3 card-slot player1 revealed-card"></div>
      <div class="col-xs-3 card-slot player1 revealed-card hidden"></div>
      <div class="col-xs-3 card-slot player1 revealed-card hidden"></div>
      <div class="col-xs-3 card-slot player1 revealed-card hidden"></div>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-4 card-stack">
      <div class="col-xs-3 card-slot player2 revealed-card"></div>
      <div class="col-xs-3 card-slot player2 revealed-card hidden"></div>
      <div class="col-xs-3 card-slot player1 revealed-card hidden"></div>
      <div class="col-xs-3 card-slot player1 revealed-card hidden"></div>
    </div>
    <div class="col-xs-1"></div>
  </div>

  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-4 card-stack">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">DRAW</button>
        <button type="button" class="btn btn-default">PASS</button>
      </div>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-4 card-stack">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">DRAW</button>
        <button type="button" class="btn btn-default">PASS</button>
      </div>
    </div>
    <div class="col-xs-1"></div>
  </div>

  <div class="row very-little-spaced push-up">
    <div class="col-xs-2"></div>
    <div  id="player1-name" class="col-xs-3 little-spaced">
      <div class="input-group name1-div">
        <input id="name1-holder" type="text" class="form-control" placeholder="Your Name" value="">
        <span class="input-group-btn">
          <button class="btn btn-default btn-name1" type="button">OK</button>
        </span>
      </div>
    </div>
    <div class="col-xs-2"></div>
    <div id="player2-name" class="col-xs-3 little-spaced">
      <div class="input-group name2-div">
        <input id="name2-holder" type="text" class="form-control" placeholder="Your Name">
        <span class="input-group-btn">
          <button class="btn btn-default btn-name2" type="button">OK</button>
        </span>
      </div>
    </div>
    <div class="col-xs-2"></div>
  </div>


  <div class="row very-little-spaced">
    <div class="col-xs-6">
      <div class="col-xs-4"></div>
      <div class="col-xs-8">
        <span>SCORE : </span><span id="player1-chips">50</span>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="col-xs-2"></div>
      <div class="col-xs-5">
        <span>SCORE : </span><span id="player2-chips">50</span>
      </div>
      <div class="col-xs-5"></div>
    </div>

  </div>



  <div class="row">
    <div class="col-xs-6">
      <div class="col-xs-3 chip1">
        <input class="chip chipP1 value1" type="image" src="img/chip1.png" alt="1$ Chip" name="saveForm" class="btTxt submit" value="5"/>
      </div>
      <div class="col-xs-3 chip2">
        <input class="chip chipP1 value 2" type="image" src="img/chip2.png" alt="1$ Chip" name="saveForm" class="btTxt submit"/>
      </div>
      <div class="col-xs-3 chip5">
        <input class="chip chipP1 value 5" type="image" src="img/chip5.png" alt="1$ Chip" name="saveForm" class="btTxt submit"/>
      </div>
      <div class="col-xs-3 chip10">
        <input class="chip chipP1 value10" type="image" src="img/chip10.png" alt="1$ Chip" name="saveForm" class="btTxt submit"/>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="col-xs-3 chip1">
        <input class="chip chipP1 value 1" type="image" src="img/chip1.png" alt="1$ Chip" name="saveForm" class="btTxt submit"/>
      </div>
      <div class="col-xs-3 chip2">
        <input class="chip chipP1 value 2" type="image" src="img/chip2.png" alt="1$ Chip" name="saveForm" class="btTxt submit"/>
      </div>
      <div class="col-xs-3 chip5">
        <input class="chip chipP1 value 5" type="image" src="img/chip5.png" alt="1$ Chip" name="saveForm" class="btTxt submit"/>
      </div>
      <div class="col-xs-3 chip10">
        <input class="chip chipP1 value 10" type="image" src="img/chip10.png" alt="1$ Chip" name="saveForm" class="btTxt submit"/>
      </div>
    </div>
  </div>




  <script src="lib/jquery-3.2.1.slim.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="lib/lodash.js"></script>
  <script src="js/index.js"></script>
  <script src="js/players.js"></script>
  <script src="js/dealer.js"></script>
  <script src="js/board.js"></script>

</body>
</html>
