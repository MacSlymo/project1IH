<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>



  <div class="row spaced">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
      <img id="croupier-logo" src="img/croupier.jpg" alt="croupier-logo">
    </div>
    <div class="col-xs-4">
    </div>
  </div>






  <div class="row little-spaced">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <div class="col-xs-3 card-slot dealer revealed-card"></div>
      <div class="col-xs-3 card-slot dealer hidden-card"></div>
      <div class="col-xs-3 card-slot dealer revealed-card"></div>
      <div class="col-xs-3 card-slot dealer revealed-card"></div>
    </div>
    <div class="col-xs-4"></div>
  </div>



  <div class="row">
    <div class="col-xs-4"></div>
      <div class="col-xs-2 circle">
        <p class="paragraph">Player 1 Pot</p>
      </div>
      <div class="col-xs-2 circle">
        <p class="paragraph">Player 2 Pot</p>
      </div>
    <div class="col-xs-4"></div>
  </div>


  <div class="row">
    <div class="col-xs-2"></div>
      <div class="col-xs-4 card-stack">
        <div class="col-xs-3 card-slot player1 revealed-card"></div>
        <div class="col-xs-3 card-slot player1 revealed-card"></div>
        <div class="col-xs-3 card-slot player1 revealed-card"></div>
        <div class="col-xs-3 card-slot player1 revealed-card"></div>
      </div>
      <div class="col-xs-4 card-stack">
        <div class="col-xs-3 card-slot player2 revealed-card"></div>
        <div class="col-xs-3 card-slot player2 revealed-card"></div>
        <div class="col-xs-3 card-slot player1 revealed-card"></div>
        <div class="col-xs-3 card-slot player1 revealed-card"></div>
      </div>
    <div class="col-xs-2"></div>
  </div>

  <div class="row little-spaced">
    <div class="col-xs-2"></div>
    <div  id="player1-name" class="col-xs-2 little-spaced">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Player1">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">OK</button>
        </span>
      </div>
    </div>
    <div class="col-xs-2"></div>
    <div id="player2-name" class="col-xs-2 little-spaced">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Player2">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">OK</button>
        </span>
      </div>
    </div>
    <div class="col-xs-4"></div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="col-xs-3 chip1">
        <img class="chip" src="img/chip1.png" alt="1$ Chip">
      </div>
      <div class="col-xs-3 chip2">
        <img class="chip" src="img/chip2.png" alt="1$ Chip">
      </div>
      <div class="col-xs-3 chip5">
        <img class="chip" src="img/chip5.png" alt="1$ Chip">
      </div>
      <div class="col-xs-3 chip10">
        <img class="chip" src="img/chip10.png" alt="1$ Chip">
      </div>
    </div>
    <div class="col-xs-6">
      <div class="col-xs-3 chip1">
        <img class="chip" src="img/chip1.png" alt="1$ Chip">
      </div>
      <div class="col-xs-3 chip2">
        <img class="chip" src="img/chip2.png" alt="1$ Chip">
      </div>
      <div class="col-xs-3 chip5">
        <img class="chip" src="img/chip5.png" alt="1$ Chip">
      </div>
      <div class="col-xs-3 chip10">
        <img class="chip" src="img/chip10.png" alt="1$ Chip">
      </div>
    </div>
  </div>




  <script src="lib/jquery-3.2.1.slim.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="lib/lodash.js"></script>
  <script src="js/index.js"></script>
  <script src="js/players.js"></script>
  <script src="js/dealer.js"></script>
  <script src="js/board.js"></script>

</body>
</html>
